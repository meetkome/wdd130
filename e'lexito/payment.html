<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elexito - Home</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="content">
      <header>
          <div class="navbar">
            <a id="logo_link" href="index.html">
              <img class="logo" src="images/elexitologo.png" width="75" height="75" alt="logo">
            </a>
              <a class="home" href="index.html">Home</a>
            <a class="blog" href="blog.html">exito! blog</a>
            <div class="dropdown">
              <button class="dropbtn">Fragrances 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="fragrances.html">Amber</a>
                <a href="fragrances.html">Boomingboo</a>
                <a href="fragrances.html">Crush</a>
                <a href="fragrances.html">Love drop</a>
                <a href="fragrances.html">Oud Fantansy</a>
              </div>
            </div>
            <a class="gift" href="gifts.html">Gifts</a> 
          </div>
      </header>
      <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="images/visa_logo.png"/>
                <img src="images/mastercard_logo.png"/>
              </div>
       
              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                Pay N25000 with credit card
              </div>
            </label>
       
            <label for="paypal" class="method paypal">
              <img src="images/paypal_logo.png"/>
              <div class="radio-input">
                <input id="paypal" type="radio" name="payment">
                Pay N15000 with PayPal
              </div>
            </label>
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Cardholder's Name</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Valid thru</label>
                  <input type="text" id="date" placeholder="MM / YY" />
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Card Number</label>
              <input type="password" id="cardnumber"/>
       
              <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
          <button class="btn back-btn">Back</button>
          <button class="btn next-btn">Next Step</button>
        </div>
      </div>

      <script>
        $(document).ready(function() {
 
        $('.method').on('click', function() {
          $('.method').removeClass('blue-border');
          $(this).addClass('blue-border');
        });

        })
        var $cardInput = $('.input-fields input');
 
        $('.next-btn').on('click', function(e) {
        
          $cardInput.removeClass('warning');
        
          $cardInput.each(function() {    
            var $this = $(this);
            if (!$this.val()) {
              $this.addClass('warning');
            }
          })
        });
      </script>

    <p><a class="footer-links" href="site-plan.html">Site Plan</a></p>
  
    <p><a class="footer-links" href="contactus.html">Contact Us</a></p>
  
    <div class="social">
      
        <a class="socialmedia" target="_blank" href="https://facebook.com"><img class="icons" src="images/facebook.png" alt="fb icon"></a>
      
        <a class="socialmedia" target="_blank" href="https://twitter.com"><img class="icons" src="images/twitter.png" alt="twitter icon"></a>
      
        <a class="socialmedia" target="_blank" href="https://instagram.com"><img class="icons" src="images/instagram.png" alt="instagram icon"></a>
    </div>
</footer>

</div>
</body>
</html>
