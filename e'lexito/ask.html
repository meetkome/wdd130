      <button onclick="typeWriter()">Click me</button>
      
      <p id="demo"></p>
      
      <script>
      var i = 0;
      var txt = 'We can have all the fun in the world when we smell great.';
      var speed = 50;
      
      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      </script>
